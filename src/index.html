<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto font-custom">
    <main>
      <div class="container mx-auto">
        <img src="images/illustration-sign-up-mobile.svg" alt="image" class="w-full">
      </div>
      <div class="container py-10 px-6">
        <h1 class="text-4xl font-bold" style="color: #242742;">Stay updated!</h1>
        <p class="my-6 font-normal" style="color: hsl(235, 18%, 26%);">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul style="color: hsl(235, 18%, 26%);" class="font-normal pb-10">
          <li class="my-2.5 flex items-start"><img src="images/icon-list.svg" alt="list" class="mr-4 align-top">Product discovery and building what matters</li>
          <li class="my-2.5 flex items-start"><img src="images/icon-list.svg" alt="list" class="mr-4 align-top">Measuring to ensure updates are a success</li>
          <li class="mt-2.5 flex items-start"><img src="images/icon-list.svg" alt="list" class="mr-4 align-top">And much more!</li>
        </ul>
        <form action="/submit-form" method="post">
          <label for="email" class="text-xs font-bold" style="color: #242742;">Email address</label>
          <input type="email" id="email" placeholder="email@company.com" name="email" class="mt-2 mb-6 py-4 px-6 block border-2 rounded-lg border-slate-200 w-full">

          <button type="submit" class="py-1.125 px-6 bg-custom-gray text-white rounded-lg font-bold w-full">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>
</body>
</html>
